  <!-- Fun√ß√£o initMap DEVE ser definida ANTES de carregar a API -->
  <script>
    // Fun√ß√£o que ser√° chamada pela API do Google Maps
    function initMap() {
      console.log('üöÄ initMap chamada pela API do Google Maps');
      
      try {
        // Criar o mapa
        const mapa = new google.maps.Map(document.getElementById("map"), {
          zoom: 7,
          center: { lat: -23.8, lng: -48.5 },
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          gestureHandling: "greedy",
          zoomControl: true,
          mapTypeControl: true,
          scaleControl: true,
          streetViewControl: true,
          rotateControl: false,
          fullscreenControl: true
        });
        
        console.log('‚úÖ Google Maps inicializado com sucesso!');
        
        // Carregar script adicional ap√≥s mapa estar pronto
        if (typeof carregarSistemaCompleto === 'function') {
          carregarSistemaCompleto(mapa);
        } else {
          console.log('‚ö†Ô∏è Sistema completo n√£o dispon√≠vel, carregando...');
          // Carregar o script do sistema completo
          const script = document.createElement('script');
          script.src = 'archives/assets/js/script_google_maps.js';
          script.onload = function() {
            console.log('‚úÖ Script do sistema carregado');
            if (typeof carregarSistemaCompleto === 'function') {
              carregarSistemaCompleto(mapa);
            }
          };
          document.head.appendChild(script);
        }
        
        // Expor globalmente
        window.mapa = mapa;
        
      } catch (error) {
        console.error('‚ùå Erro ao inicializar Google Maps:', error);
      }
    }
    
    // Garantir que est√° dispon√≠vel globalmente
    window.initMap = initMap;
    console.log('‚úÖ initMap definida globalmente');
  </script>
  
  <!-- Configura√ß√£o protegida da API -->
  <script>
    // Sistema h√≠brido: detecta se est√° em GitHub Pages ou local
    function carregarConfiguracao() {
      const isGitHubPages = window.location.hostname === 'rodrigohenriquecc.github.io';
      
      if (isGitHubPages) {
        // Para GitHub Pages - solicita chave do usu√°rio
        console.log('üåê Detectado GitHub Pages - solicitando configura√ß√£o...');
        const chaveAPI = prompt(
          'üîë Configure sua Chave de API do Google Maps:\n\n' +
          '1. Acesse: https://console.cloud.google.com/apis/credentials\n' +
          '2. Copie sua chave de API\n' +
          '3. Cole abaixo:\n\n' +
          'Sua chave ficar√° apenas na sess√£o atual (segura)'
        );
        
        if (chaveAPI && chaveAPI.trim()) {
          window.GOOGLE_MAPS_API_KEY = chaveAPI.trim();
          carregarGoogleMapsAPI();
        } else {
          alert('‚ö†Ô∏è Chave de API necess√°ria para usar o sistema');
        }
      } else {
        // Para desenvolvimento local - tenta carregar config.js
        const script = document.createElement('script');
        script.src = 'config.js';
        script.onload = function() {
          console.log('‚úÖ Configura√ß√£o local carregada');
        };
        script.onerror = function() {
          console.error('‚ùå Erro ao carregar config.js local');
          alert('Configure o arquivo config.js para desenvolvimento local');
        };
        document.head.appendChild(script);
      }
    }
    
    // Fun√ß√£o para carregar a API dinamicamente
    function carregarGoogleMapsAPI() {
      const apiKey = window.GOOGLE_MAPS_API_KEY;
      
      if (!apiKey || apiKey === 'SUA_NOVA_CHAVE_AQUI_SUBSTITUA_ESTA_LINHA') {
        console.error('‚ùå ERRO: Chave de API n√£o configurada');
        return;
      }
      
      if (typeof google !== 'undefined') {
        console.log('Google Maps j√° carregado');
        return;
      }
      
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=geometry,places,visualization,drawing&callback=initMap&v=weekly&loading=async`;
      script.async = true;
      script.defer = true;
      
      script.onerror = function() {
        console.error('‚ùå Falha ao carregar Google Maps API');
        alert('Erro ao carregar Google Maps. Verifique sua chave de API.');
      };
      
      document.head.appendChild(script);
      console.log('üîê Google Maps API carregada de forma segura');
    }
    
    // Carregar configura√ß√£o quando p√°gina estiver pronta
    document.addEventListener('DOMContentLoaded', carregarConfiguracao);
  </script>

  <script>
    // Fun√ß√£o utilit√°ria para exibir mensagens discretas
    function mostrarMensagemDiscreta(texto, tempo = 2500) {
      let msgDiv = document.getElementById('msgDiscreta');
      if (!msgDiv) {
        msgDiv = document.createElement('div');
        msgDiv.id = 'msgDiscreta';
        msgDiv.style.position = 'fixed';
        msgDiv.style.bottom = '18px';
        msgDiv.style.left = '50%';
        msgDiv.style.transform = 'translateX(-50%)';
        msgDiv.style.background = 'rgba(25, 118, 210, 0.08)';
        msgDiv.style.color = '#1976d2';
        msgDiv.style.fontSize = '13px';
        msgDiv.style.padding = '4px 16px';
        msgDiv.style.borderRadius = '8px';
        msgDiv.style.boxShadow = '0 2px 8px #1976d222';
        msgDiv.style.zIndex = '9999';
        msgDiv.style.pointerEvents = 'none';
        document.body.appendChild(msgDiv);
      }
      msgDiv.textContent = texto;
      msgDiv.style.opacity = '1';
      msgDiv.style.display = 'block';
      clearTimeout(msgDiv._hideTimeout);
      msgDiv._hideTimeout = setTimeout(() => {
        msgDiv.style.opacity = '0';
        setTimeout(() => { msgDiv.style.display = 'none'; }, 400);
      }, tempo);
    }
  </script>
