<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>DR-02 • Mapa de Trechos</title>

  <!-- Leaflet ------------------------------------------------------->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          defer></script>

  <!-- SheetJS (Excel) – versão que existe -------------------------->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"
          defer></script>

  <!-- Estilo básico -->
  <style>
    html,body{height:100%;margin:0}
    #map{height:100%;width:100%}
    #loading{position:absolute;top:1rem;left:50%;transform:translateX(-50%);
             padding:.6rem 1rem;background:#fff;border-radius:.5rem;
             box-shadow:0 1px 6px rgba(0,0,0,.2);z-index:999}
    #loading.hidden{display:none}
  </style>
</head>
<body>
  <div id="loading">Carregando planilha…</div>
  <div id="map"></div>

  <!-- Seu JS principal (garanta que o arquivo exista nesse caminho) -->
  <script src="script.js" defer></script>

  <!-- esconde o aviso assim que DOM pronto -->
  <script>
    document.addEventListener('DOMContentLoaded',
      () => document.getElementById('loading').classList.add('hidden'));
  </script>
</body>
</html>
