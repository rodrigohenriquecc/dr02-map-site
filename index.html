<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>DR-02 • Rodovias + KM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <!-- Heatmap -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js" defer></script>
  <!-- JSZip, shp.js, Turf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/shpjs@3.6.2/dist/shp.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7.2.0/turf.min.js" defer></script>
  <!-- PapaParse & SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>
  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js" defer></script>

  <style>
    html, body, #map { height:100%; margin:0; padding:0 }
    .fab {
      position:absolute; width:48px; height:48px;
      border:none; border-radius:50%;
      color:#fff; font-size:28px; line-height:48px;
      text-align:center; cursor:pointer;
      box-shadow:0 2px 6px rgba(0,0,0,0.3);
      z-index:700;
    }
    #btnCSV { bottom:16px; left:16px; background:#ff5722 }
    #selRod {
      position:absolute; top:16px; right:16px;
      z-index:700; padding:4px 8px; font-size:14px;
    }
    #uploadMenu {
      position:absolute; left:16px; bottom:72px;
      z-index:700; background:#fff; border-radius:6px;
      box-shadow:0 2px 6px rgba(0,0,0,0.3);
      display:none; padding:8px;
    }
    #uploadMenu button {
      display:block; width:100%; margin:4px 0; padding:6px;
      font-size:14px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- botão + para importar -->
  <button id="btnCSV" class="fab" title="Importar dados">＋</button>
  <!-- filtro de rodovias -->
  <select id="selRod"><option value="">(todas)</option></select>

  <!-- menu de upload -->
  <div id="uploadMenu">
    <button data-mode="points">Pontos de interesse</button>
    <button data-mode="heatmap">Mapa de calor</button>
    <button data-mode="line">Linhas por trecho</button>
  </div>

  <!-- inputs ocultos -->
  <input id="csvPointsInput" type="file" accept=".xlsx,.xls" style="display:none"/>
  <input id="csvHeatInput"   type="file" accept=".xlsx,.xls" style="display:none"/>
  <input id="csvLineInput"   type="file" accept=".xlsx,.xls" style="display:none"/>

  <script src="js/script.js" defer></script>
</body>
</html>
