  <!-- =================== GOOGLE MAPS =================== -->
  <!-- 1) A fun√ß√£o initMap PRECISA estar dispon√≠vel antes de a API carregar -->
  <script>
    // Fun√ß√£o chamada como callback pela API do Google Maps
    function initMap() {
      console.log('üöÄ initMap chamada pela API do Google Maps');
      try {
        const mapa = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: { lat: -23.8, lng: -48.5 },
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          gestureHandling: 'greedy',
          zoomControl: true,
          mapTypeControl: true,
          scaleControl: true,
          streetViewControl: true,
          rotateControl: false,
          fullscreenControl: true,
        });
        console.log('‚úÖ Google Maps inicializado com sucesso!');

        // Carrega o restante do sistema (script_google_maps.js)
        if (typeof carregarSistemaCompleto === 'function') {
          carregarSistemaCompleto(mapa);
        } else {
          console.log('‚ö†Ô∏è Sistema completo n√£o dispon√≠vel, carregando...');
          const script = document.createElement('script');
          script.src = 'archives/assets/js/script_google_maps.js';
          script.onload = () => {
            console.log('‚úÖ Script do sistema carregado');
            if (typeof carregarSistemaCompleto === 'function') {
              carregarSistemaCompleto(mapa);
            }
          };
          document.head.appendChild(script);
        }

        // Exp√µe o objeto do mapa globalmente (√∫til para depura√ß√£o)
        window.mapa = mapa;
      } catch (error) {
        console.error('‚ùå Erro ao inicializar Google Maps:', error);
      }
    }
    // Garante visibilidade global
    window.initMap = initMap;
    console.log('‚úÖ initMap definida globalmente');
  </script>

  <!-- 2) Carrega a API JavaScript do Google Maps din√¢micamente -->
  <script>
    // üîë Chave de API ‚Äî restrinja por dom√≠nio e por API no Google Cloud Console
    const CHAVE_GOOGLE_MAPS = 'AIzaSyDktuBso1pmwaQNwKsqvb54aslwRurHB5c';

    // Se a API ainda n√£o estiver presente, injeta o <script>
    if (typeof google === 'undefined' || typeof google.maps === 'undefined') {
      const script = document.createElement('script');
      script.src =
        `https://maps.googleapis.com/maps/api/js?key=${CHAVE_GOOGLE_MAPS}` +
        `&libraries=geometry,places,visualization,drawing` +
        `&callback=initMap&v=weekly&loading=async`;
      script.async = true;
      script.defer = true;

      script.onload = () => console.log('‚úÖ Google Maps API carregada');
      script.onerror = () => console.error('‚ùå Falha ao carregar Google Maps API');

      document.head.appendChild(script);
    }
  </script>
  <!-- =========== ESTILOS B√ÅSICOS =========== -->
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    
    /* ====== BOT√ÉO HAMB√öRGUER ====== */
    .hamburger-btn {
      position: fixed;
      top: 15px;

      height: 50px;

    .hamburger-btn.active .hamburger-line:nth-child(2) {

    }
    
    .hamburger-btn.active .hamburger-line:nth-child(3) {

    .sidebar-overlay {

    /* ====== MODAL DE FILTROS ====== */

    .filter-group select,

    .filter-group select:focus,

    }

    .filter-info {

    .info-item {

    }
    
    .info-item:last-child {

    .filter-actions {

    }
    
    .btn-filter {
      flex: 1;
      padding: 12px 16px;

      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-apply {
      background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);

    }
    
    .btn-apply:hover {

    }
    
    .btn-clear {
      background: linear-gradient(135deg, #ff9800 0%, #ffb74d 100%);

    }
    
    .btn-clear:hover {

    .btn-zoom {

    }
    
    .btn-zoom:hover {
      background: linear-gradient(135deg, #1976d2 0%, #2196f3 100%);

    }
    
    .filter-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: 2999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .filter-overlay.active {

    }
    
    @media (max-width: 768px) {
      .filter-modal {

      .filter-actions {

      .km-inputs {

      .km-separator {

      }

    /* ====== ANIMA√á√ïES ====== */
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }
    
    /* (o restante dos seus estilos permanece inalterado) */
  </style>
</head>

  <!-- JavaScript do Menu Hamb√∫rguer e Filtros -->
  <script>
    // Controle do Menu Hamb√∫rguer e Sistema de Filtros
    document.addEventListener('DOMContentLoaded', function() {
      const hamburgerBtn = document.getElementById('hamburgerBtn');
      const sidebarMenu = document.getElementById('sidebarMenu');
      const sidebarOverlay = document.getElementById('sidebarOverlay');
      const pontosInteresseBtn = document.getElementById('pontosInteresseBtn');
      const linhasTrechoBtn = document.getElementById('linhasTrechoBtn');
      const filtrosBtn = document.getElementById('filtrosBtn');
      
      // Elementos do Modal de Filtros
      const filterModal = document.getElementById('filterModal');
      const filterOverlay = document.getElementById('filterOverlay');
      const closeFilterBtn = document.getElementById('closeFilterBtn');
      const rodoviaSelect = document.getElementById('rodoviaSelect');
      const kmInicial = document.getElementById('kmInicial');
      const kmFinal = document.getElementById('kmFinal');
      const tipoSelect = document.getElementById('tipoSelect');
      const aplicarFiltro = document.getElementById('aplicarFiltro');
      const limparFiltro = document.getElementById('limparFiltro');
      const zoomFiltro = document.getElementById('zoomFiltro');
      const totalPontos = document.getElementById('totalPontos');
      const pontosFiltrados = document.getElementById('pontosFiltrados');
      
      let menuAberto = false;
      let modalAberto = false;
      let dadosFiltro = [];
      let dadosOriginais = [];
      let marcadoresFiltrados = [];
      let marcadoresPontosInteresse = [];
      let linhasPorTrecho = [];
      let pontosInteresseAtivos = false;
      let linhasTrechoAtivas = false;
      
      // URL da planilha publicada do OneDrive (formato de compartilhamento direto)
      const PLANILHA_PONTOS_INTERESSE_URL = 'https://1drv.ms/x/c/3417733bdfe00f49/EbmJLtJ8JEZFqo_XC1ZhHnoBkLc8CPTWUQ-7NdWof9d8NA?e=KsWcm6&download=1';
      
      // Fun√ß√£o para testar conectividade com OneDrive
      async function testarConexaoOneDrive() {
        console.log('üß™ Iniciando teste de conectividade com OneDrive...');
        console.log('üìã URL a ser testada:', PLANILHA_PONTOS_INTERESSE_URL);
        
        const metodosTest = [
          { nome: 'Direto', url: PLANILHA_PONTOS_INTERESSE_URL },
          { nome: 'Proxy CORS', url: `https://corsproxy.io/?${encodeURIComponent(PLANILHA_PONTOS_INTERESSE_URL)}` },
          { nome: 'AllOrigins', url: `https://api.allorigins.win/get?url=${encodeURIComponent(PLANILHA_PONTOS_INTERESSE_URL)}` }
        ];
        
        for (const metodo of metodosTest) {
          try {
            console.log(`üîç Testando m√©todo: ${metodo.nome}`);
            const response = await fetch(metodo.url);
            console.log(`üìä ${metodo.nome} - Status:`, response.status, response.statusText);
            
            if (response.ok) {
              const texto = await response.text();
              console.log(`‚úÖ ${metodo.nome} funcionou! Tamanho da resposta:`, texto.length, 'chars');
              console.log(`üìÑ Primeiros 100 chars:`, texto.substring(0, 100));
              return true;
            }
          } catch (error) {
            console.log(`‚ùå ${metodo.nome} falhou:`, error.message);
          }
        }
        
        console.log('‚ùå Todos os m√©todos de teste falharam');
        return false;
      }
      
      // URL da planilha de linhas por trecho
      const PLANILHA_LINHAS_TRECHO_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR2wW76oOiHiip6-ThZWsw6hH5_y-7klCFeKUtR5J7VfSPEfN0G721SFxqLz9twIW25_JhYMXHsH69Z/pub?output=csv';
      
      // Carregar e processar pontos de interesse do OneDrive
      async function carregarPontosInteresse() {
        try {
          console.log('üîÑ Carregando pontos de interesse da planilha OneDrive...');
          console.log('üìã URL:', PLANILHA_PONTOS_INTERESSE_URL);
          
          // Tentar diferentes m√©todos de fetch para resolver problemas de CORS
          let response;
          let tentativaAtual = 1;
          const maxTentativas = 4;
          
          // Lista de m√©todos para tentar
          const metodosDownload = [
            // M√©todo 1: Direto
            () => fetch(PLANILHA_PONTOS_INTERESSE_URL),
            
            // M√©todo 2: Proxy CORS.io
            () => fetch(`https://corsproxy.io/?${encodeURIComponent(PLANILHA_PONTOS_INTERESSE_URL)}`),
            
            // M√©todo 3: Proxy allorigins
            () => fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(PLANILHA_PONTOS_INTERESSE_URL)}`).then(res => {
              if (res.ok) return res.json().then(data => ({ ok: true, text: () => Promise.resolve(data.contents) }));
              throw new Error('Proxy allorigins falhou');
            }),
            
            // M√©todo 4: For√ßar download do OneDrive
            () => {
              let urlDownload = PLANILHA_PONTOS_INTERESSE_URL;
              if (!urlDownload.includes('download=1')) {
                urlDownload += (urlDownload.includes('?') ? '&' : '?') + 'download=1';
              }
              return fetch(`https://corsproxy.io/?${encodeURIComponent(urlDownload)}`);
            }
          ];
          
          for (const metodo of metodosDownload) {
            try {
              console.log(`üîÑ Tentativa ${tentativaAtual}/${maxTentativas}: Testando m√©todo ${tentativaAtual}...`);
              response = await metodo();
              
              if (response.ok) {
                console.log(`‚úÖ Sucesso na tentativa ${tentativaAtual}!`);
                break;
              } else {
                console.warn(`‚ö†Ô∏è Tentativa ${tentativaAtual} falhou com status: ${response.status}`);
              }
            } catch (error) {
              console.warn(`‚ö†Ô∏è Erro na tentativa ${tentativaAtual}:`, error.message);
            }
            
            tentativaAtual++;
            if (tentativaAtual > maxTentativas) {
              throw new Error(`Todas as ${maxTentativas} tentativas de download falharam`);
            }
            
            // Aguardar um pouco antes da pr√≥xima tentativa
            await new Promise(resolve => setTimeout(resolve, 1000));
          }
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}, statusText: ${response.statusText}`);
          }
          
          // Obter o texto do arquivo
          const textoResposta = await response.text();
          console.log('üìÑ Dados recebidos (primeiros 300 chars):', textoResposta.substring(0, 300) + '...');
          
          // Validar se o conte√∫do √© v√°lido
          if (textoResposta.includes('<html') || textoResposta.includes('<!DOCTYPE')) {
            console.warn('‚ö†Ô∏è Resposta parece ser HTML, n√£o dados CSV');
            throw new Error('Arquivo retornou p√°gina HTML. Verifique se o link permite download direto.');
          }
          
          if (textoResposta.trim().length < 20) {
            throw new Error('Arquivo vazio ou muito pequeno para processar');
          }
          
          if (textoResposta.includes('Access Denied') || textoResposta.includes('Forbidden')) {
            throw new Error('Acesso negado ao arquivo OneDrive. Verifique as permiss√µes.');
          }
          
          // Verificar o tipo de conte√∫do retornado
          const contentType = response.headers.get('content-type');
          console.log('üìÑ Tipo de conte√∫do:', contentType);
          
          let dadosParseados;
          
          // Se for um arquivo Excel, tentar converter para CSV-like
          if (contentType && contentType.includes('spreadsheet')) {
            console.log('üìä Detectado arquivo Excel, tentando convers√£o...');
            // Para arquivos Excel do OneDrive, tentar obter como texto e processar
            const textoResposta = await response.text();
            console.log('üìÑ Resposta bruta:', textoResposta.substring(0, 500) + '...');
            
            // Tentar processar como CSV mesmo que seja Excel
            Papa.parse(textoResposta, {
              header: true,
              skipEmptyLines: true,
              delimiter: ',', // Tentar v√≠rgula primeiro
              complete: function(results) {
                if (results.errors.length > 0) {
                  console.warn('‚ö†Ô∏è Avisos ao processar CSV (v√≠rgula):', results.errors);
                  // Se der erro com v√≠rgula, tentar com ponto e v√≠rgula
                  Papa.parse(textoResposta, {
                    header: true,
                    skipEmptyLines: true,
                    delimiter: ';',
                    complete: function(results2) {
                      processarDadosCarregados(results2.data, results2.errors);
                    }
                  });
                } else {
                  processarDadosCarregados(results.data, results.errors);
                }
              }
            });
          } else {
            // Processar como CSV normal
            const csvText = await response.text();
            console.log('ÔøΩ CSV bruto recebido:', csvText.substring(0, 500) + '...');
            
            Papa.parse(csvText, {
              header: true,
              skipEmptyLines: true,
              complete: function(results) {
                processarDadosCarregados(results.data, results.errors);
              },
              error: function(error) {
                console.error('‚ùå Erro ao processar CSV:', error);
                mostrarMensagemErro('Erro ao processar dados da planilha');
              }
            });
          }
          
        } catch (error) {
          console.error('‚ùå Erro detalhado ao carregar pontos de interesse:', error);
          
          // Mensagem de erro mais espec√≠fica baseada no tipo de erro
          let mensagemErro = 'Erro ao conectar com a planilha do OneDrive';
          
          if (error.message.includes('Todas as') && error.message.includes('tentativas')) {
            mensagemErro = 'Falha na conex√£o. Verifique: 1) Sua internet, 2) Se o link do OneDrive est√° correto, 3) Se o arquivo est√° p√∫blico';
          } else if (error.message.includes('HTTP error')) {
            mensagemErro = `Erro de acesso ao arquivo OneDrive (${error.message}). Verifique as permiss√µes do arquivo.`;
          } else if (error.message.includes('not ok') || error.message.includes('403') || error.message.includes('401')) {
            mensagemErro = 'Arquivo OneDrive sem permiss√£o de acesso. Certifique-se que o link permite visualiza√ß√£o p√∫blica.';
          } else if (error.message.includes('404')) {
            mensagemErro = 'Arquivo OneDrive n√£o encontrado. Verifique se o link est√° correto.';
          } else if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch')) {
            mensagemErro = 'Problema de rede ao acessar OneDrive. Verifique sua conex√£o com a internet.';
          }
          
          mostrarMensagemErro(mensagemErro);
          
          // Log adicional para debug
          console.log('üîç URL tentada:', PLANILHA_PONTOS_INTERESSE_URL);
          console.log('üîç Tipo do erro:', error.constructor.name);
          console.log('üîç Mensagem completa:', error.message);
        }
      }
      
      // Fun√ß√£o auxiliar para processar dados carregados

          return temTipo && temCoordenadas;

      // Buscar coordenadas por rodovia e km (integra√ß√£o com dados existentes)
      function buscarCoordenadasPorRodoviaKm(rodovia, km) {
        // Esta fun√ß√£o buscar√° nas planilhas existentes as coordenadas
        // baseadas na rodovia e quilometragem fornecidas
        
        if (!dadosOriginais || dadosOriginais.length === 0) {
          console.warn('‚ö†Ô∏è Dados de rodovias n√£o carregados ainda');
          return null;
        }
        
        // Normalizar valores para busca
        const rodoviaLimpa = rodovia.toString().trim().toUpperCase();
        const kmNumerico = parseFloat(km.toString().replace(',', '.'));
        
        // Buscar correspond√™ncia exata ou pr√≥xima
        const pontoEncontrado = dadosOriginais.find(item => {
          const rodoviaItem = item.SP ? item.SP.toString().trim().toUpperCase() : '';
          const kmItem = parseFloat(item['KM '] ? item['KM '].toString().replace(',', '.') : '0');
          
          return rodoviaItem === rodoviaLimpa && Math.abs(kmItem - kmNumerico) < 0.1;
        });
        
        if (pontoEncontrado && pontoEncontrado.LOCALIZA√á√ÉO) {
          const coords = pontoEncontrado.LOCALIZA√á√ÉO.split(',');
          if (coords.length === 2) {
            const lat = parseFloat(coords[0].trim());
            const lng = parseFloat(coords[1].trim());
            
            if (!isNaN(lat) && !isNaN(lng)) {
              return { lat, lng };
            }
          }
        }
        
        console.warn(`‚ö†Ô∏è Coordenadas n√£o encontradas para ${rodovia} km ${km}`);
        return null;
      }

                <span style="color: ${diferencaExtensao > 0 ? '#4CAF50' : '#666'};">

      // Buscar pontos do tra√ßado real da rodovia entre dois kms
      function buscarPontosTra√ßadoRodovia(rodovia, kmInicial, kmFinal) {
        if (!dadosOriginais || dadosOriginais.length === 0) {
          console.warn('‚ö†Ô∏è Dados de rodovias n√£o carregados ainda');
          return null;
        }
        
        // Normalizar valores
        const rodoviaLimpa = rodovia.toString().trim().toUpperCase();
        const kmIni = parseFloat(kmInicial.toString().replace(',', '.'));
        const kmFim = parseFloat(kmFinal.toString().replace(',', '.'));
        
        // Garantir que kmIni <= kmFim
        const kmMin = Math.min(kmIni, kmFim);
        const kmMax = Math.max(kmIni, kmFim);
        
        console.log(`üîç Buscando tra√ßado DETALHADO para ${rodoviaLimpa} entre km ${kmMin} e ${kmMax}`);
        
        // Filtrar TODOS os pontos da rodovia no intervalo com margem de toler√¢ncia
        const tolerancia = 0.1; // 100m de toler√¢ncia
        const pontosNoTra√ßado = dadosOriginais.filter(item => {
          const rodoviaItem = item.SP ? item.SP.toString().trim().toUpperCase() : '';
          let kmItem = item['KM '] ? item['KM '].toString().replace(',', '.') : '0';
          
          // Tratar casos especiais de formata√ß√£o
          kmItem = kmItem.replace(/\s/g, ''); // Remove espa√ßos
          const kmNumerico = parseFloat(kmItem);
          
          const rodoviaMatch = rodoviaItem === rodoviaLimpa;
          const kmMatch = !isNaN(kmNumerico) && 
                         kmNumerico >= (kmMin - tolerancia) && 
                         kmNumerico <= (kmMax + tolerancia);
          const temCoordenadas = item.LOCALIZA√á√ÉO && item.LOCALIZA√á√ÉO.includes(',');
          
          return rodoviaMatch && kmMatch && temCoordenadas;
        });
        
        if (pontosNoTra√ßado.length === 0) {
          console.warn(`‚ö†Ô∏è Nenhum ponto encontrado para ${rodoviaLimpa} entre km ${kmMin} e ${kmMax}`);
          return buscarPontosAlternativos(rodoviaLimpa, kmMin, kmMax);
        }
        
        // Ordenar pontos por quilometragem para tra√ßado sequencial
        pontosNoTra√ßado.sort((a, b) => {
          const kmA = parseFloat(a['KM '].toString().replace(',', '.').replace(/\s/g, ''));
          const kmB = parseFloat(b['KM '].toString().replace(',', '.').replace(/\s/g, ''));
          return kmA - kmB;
        });
        
        // Converter para array de coordenadas do Google Maps
        const coordenadas = [];
        const pontosProcessados = new Set(); // Evitar duplicatas
        
        pontosNoTra√ßado.forEach(ponto => {
          const coords = ponto.LOCALIZA√á√ÉO.split(',');
          if (coords.length === 2) {
            const lat = parseFloat(coords[0].trim());
            const lng = parseFloat(coords[1].trim());
            
            if (!isNaN(lat) && !isNaN(lng)) {
              // Criar chave √∫nica para evitar pontos duplicados
              const chaveUnica = `${lat.toFixed(6)},${lng.toFixed(6)}`;
              
              if (!pontosProcessados.has(chaveUnica)) {
                coordenadas.push({ 
                  lat, 
                  lng,
                  km: parseFloat(ponto['KM '].toString().replace(',', '.').replace(/\s/g, ''))
                });
                pontosProcessados.add(chaveUnica);
              }
            }
          }
        });
        
        // Se ainda n√£o temos pontos suficientes, fazer busca mais ampla
        if (coordenadas.length < 2) {
          console.warn(`‚ö†Ô∏è Poucos pontos encontrados (${coordenadas.length}), expandindo busca`);
          return buscarPontosExpandido(rodoviaLimpa, kmMin, kmMax);
        }
        
        // Otimizar o tra√ßado removendo pontos redundantes mas mantendo precis√£o
        const coordenadasOtimizadas = otimizarTra√ßado(coordenadas);
        
        console.log(`‚úÖ Tra√ßado PRECISO encontrado: ${coordenadasOtimizadas.length} pontos para ${rodoviaLimpa} (de ${pontosNoTra√ßado.length} pontos dispon√≠veis)`);
        return coordenadasOtimizadas;
      }
      
      // Buscar pontos com crit√©rios expandidos
      function buscarPontosExpandido(rodovia, kmMin, kmMax) {
        const margemExpandida = 2.0; // Expandir para 2km de margem
        
        const pontosExpandidos = dadosOriginais.filter(item => {
          const rodoviaItem = item.SP ? item.SP.toString().trim().toUpperCase() : '';
          let kmItem = item['KM '] ? item['KM '].toString().replace(',', '.').replace(/\s/g, '') : '0';
          const kmNumerico = parseFloat(kmItem);
          
          return rodoviaItem === rodovia && 
                 !isNaN(kmNumerico) &&
                 kmNumerico >= (kmMin - margemExpandida) && 
                 kmNumerico <= (kmMax + margemExpandida) && 
                 item.LOCALIZA√á√ÉO;
        });
        
        if (pontosExpandidos.length === 0) {
          return buscarPontosAlternativos(rodovia, kmMin, kmMax);
        }
        
        // Processar pontos expandidos
        pontosExpandidos.sort((a, b) => {
          const kmA = parseFloat(a['KM '].toString().replace(',', '.').replace(/\s/g, ''));
          const kmB = parseFloat(b['KM '].toString().replace(',', '.').replace(/\s/g, ''));
          return kmA - kmB;
        });
        
        const coordenadas = [];
        pontosExpandidos.forEach(ponto => {
          const coords = ponto.LOCALIZA√á√ÉO.split(',');
          if (coords.length === 2) {
            const lat = parseFloat(coords[0].trim());
            const lng = parseFloat(coords[1].trim());
            
            if (!isNaN(lat) && !isNaN(lng)) {
              coordenadas.push({ 
                lat, 
                lng,
                km: parseFloat(ponto['KM '].toString().replace(',', '.').replace(/\s/g, ''))
              });
            }
          }
        });
        
        console.log(`üîÑ Busca expandida: ${coordenadas.length} pontos encontrados`);
        return coordenadas.length >= 2 ? otimizarTra√ßado(coordenadas) : null;
      }
      
      // Otimizar tra√ßado mantendo pontos importantes e removendo redund√¢ncias
      function otimizarTra√ßado(pontos) {
        if (pontos.length <= 3) return pontos;
        
        const pontosOtimizados = [pontos[0]]; // Sempre manter o primeiro ponto
        
        for (let i = 1; i < pontos.length - 1; i++) {
          const pontoAnterior = pontosOtimizados[pontosOtimizados.length - 1];
          const pontoAtual = pontos[i];
          const proximoPonto = pontos[i + 1];
          
          // Calcular se o ponto atual √© necess√°rio baseado na curvatura
          const distanciaAnterior = calcularDistanciaHaversine(
            pontoAnterior.lat, pontoAnterior.lng,
            pontoAtual.lat, pontoAtual.lng
          );
          
          const distanciaProxima = calcularDistanciaHaversine(
            pontoAtual.lat, pontoAtual.lng,
            proximoPonto.lat, proximoPonto.lng
          );
          
          const distanciaDireta = calcularDistanciaHaversine(
            pontoAnterior.lat, pontoAnterior.lng,
            proximoPonto.lat, proximoPonto.lng
          );
          
          // Se a diferen√ßa entre o caminho direto e o caminho atrav√©s do ponto atual 
          // for significativa, manter o ponto (indica curvatura)
          const diferencaCurvatura = (distanciaAnterior + distanciaProxima) - distanciaDireta;
          
          // Manter pontos que indicam curvatura significativa (>50m de diferen√ßa)
          // ou que est√£o a uma dist√¢ncia consider√°vel (>500m do √∫ltimo ponto mantido)
          if (diferencaCurvatura > 0.05 || distanciaAnterior > 0.5) {
            pontosOtimizados.push(pontoAtual);
          }
        }
        
        pontosOtimizados.push(pontos[pontos.length - 1]); // Sempre manter o √∫ltimo ponto
        
        console.log(`üéØ Tra√ßado otimizado: ${pontos.length} ‚Üí ${pontosOtimizados.length} pontos`);
        return pontosOtimizados;
      }
      
      // Buscar pontos aproximados quando n√£o h√° dados suficientes
      // Buscar pontos alternativos quando n√£o h√° dados precisos
      function buscarPontosAlternativos(rodovia, kmMin, kmMax) {
        console.log(`üîÑ Buscando pontos alternativos para ${rodovia} entre km ${kmMin} e ${kmMax}`);
        
        // Primeiro, tentar encontrar pontos pr√≥ximos da mesma rodovia
        const pontosProximos = dadosOriginais.filter(item => {
          const rodoviaItem = item.SP ? item.SP.toString().trim().toUpperCase() : '';
          const kmItem = parseFloat(item['KM '] ? item['KM '].toString().replace(',', '.').replace(/\s/g, '') : '0');
          
          return rodoviaItem === rodovia && 
                 !isNaN(kmItem) &&
                 item.LOCALIZA√á√ÉO;
        });
        
        if (pontosProximos.length === 0) {
          console.warn(`‚ö†Ô∏è Nenhum ponto encontrado para rodovia ${rodovia}`);
          return criarTra√ßadoAproximado(rodovia, kmMin, kmMax);
        }
        
        // Ordenar por proximidade ao intervalo desejado
        pontosProximos.sort((a, b) => {
          const kmA = parseFloat(a['KM '].toString().replace(',', '.').replace(/\s/g, ''));
          const kmB = parseFloat(b['KM '].toString().replace(',', '.').replace(/\s/g, ''));
          
          const distanciaA = Math.min(Math.abs(kmA - kmMin), Math.abs(kmA - kmMax));
          const distanciaB = Math.min(Math.abs(kmB - kmMin), Math.abs(kmB - kmMax));
          
          return distanciaA - distanciaB;
        });
        
        // Pegar os pontos mais pr√≥ximos para criar uma aproxima√ß√£o
        const coordenadas = [];
        const pontosUtilizados = Math.min(pontosProximos.length, 10); // M√°ximo 10 pontos mais pr√≥ximos
        
        for (let i = 0; i < pontosUtilizados; i++) {
          const ponto = pontosProximos[i];
          const coords = ponto.LOCALIZA√á√ÉO.split(',');
          if (coords.length === 2) {
            const lat = parseFloat(coords[0].trim());
            const lng = parseFloat(coords[1].trim());
            
            if (!isNaN(lat) && !isNaN(lng)) {
              coordenadas.push({ 
                lat, 
                lng,
                km: parseFloat(ponto['KM '].toString().replace(',', '.').replace(/\s/g, ''))
              });
            }
          }
        }
        
        if (coordenadas.length >= 2) {
          // Ordenar por KM novamente
          coordenadas.sort((a, b) => a.km - b.km);
          console.log(`üéØ Tra√ßado alternativo com ${coordenadas.length} pontos criado`);
          return coordenadas;
        }
        
        return criarTra√ßadoAproximado(rodovia, kmMin, kmMax);
      }
      
      // Criar tra√ßado aproximado usando coordenadas estimadas
      function criarTra√ßadoAproximado(rodovia, kmMin, kmMax) {
        console.log(`‚öôÔ∏è Criando tra√ßado aproximado para ${rodovia} entre km ${kmMin} e ${kmMax}`);
        
        // Tentar buscar pelo menos um ponto da rodovia para refer√™ncia
        const pontoReferencia = dadosOriginais.find(item => {
          const rodoviaItem = item.SP ? item.SP.toString().trim().toUpperCase() : '';
          return rodoviaItem === rodovia && item.LOCALIZA√á√ÉO;
        });
        
        if (pontoReferencia) {
          const coords = pontoReferencia.LOCALIZA√á√ÉO.split(',');
          if (coords.length === 2) {
            const lat = parseFloat(coords[0].trim());
            const lng = parseFloat(coords[1].trim());
            
            if (!isNaN(lat) && !isNaN(lng)) {
              // Criar pontos aproximados baseados na refer√™ncia encontrada
              const coordenadasAproximadas = [
                { lat, lng },
                { lat: lat + (kmMax - kmMin) * 0.005, lng: lng + (kmMax - kmMin) * 0.005 }
              ];
              
              console.log(`üéØ Tra√ßado aproximado baseado em ponto de refer√™ncia criado`);
              return coordenadasAproximadas;
            }
          }
        }
        
        // Coordenadas aproximadas baseadas na regi√£o (Estado de S√£o Paulo)
        const coordenadasAproximadas = [
          { lat: -23.5505, lng: -46.6333 }, // Regi√£o central SP (aproxima√ß√£o inicial)
          { lat: -23.5505 + (kmMax - kmMin) * 0.01, lng: -46.6333 + (kmMax - kmMin) * 0.01 }
        ];
        
        console.log(`‚ö†Ô∏è Usando tra√ßado aproximado (dados insuficientes)`);
        return coordenadasAproximadas;
      }
      
      function buscarPontosAproximados(rodovia, kmMin, kmMax) {
        // Compatibilidade com c√≥digo legado - redireciona para nova fun√ß√£o
        return buscarPontosAlternativos(rodovia, kmMin, kmMax);
      }
      
      // Calcular extens√£o real do tra√ßado usando a dist√¢ncia entre pontos consecutivos
      function calcularExtensaoReal(pontos) {
        if (!pontos || pontos.length < 2) return 0;
        
        let distanciaTotal = 0;
        const detalhesSegmentos = [];
        
        for (let i = 0; i < pontos.length - 1; i++) {
          const ponto1 = pontos[i];
          const ponto2 = pontos[i + 1];
          
          // Usar a f√≥rmula de Haversine para calcular dist√¢ncia entre dois pontos
          const distancia = calcularDistanciaHaversine(ponto1.lat, ponto1.lng, ponto2.lat, ponto2.lng);
          distanciaTotal += distancia;
          
          // Guardar detalhes para debugging
          detalhesSegmentos.push({
            segmento: i + 1,
            distancia: distancia,
            pontoInicial: { lat: ponto1.lat, lng: ponto1.lng, km: ponto1.km || 'N/A' },
            pontoFinal: { lat: ponto2.lat, lng: ponto2.lng, km: ponto2.km || 'N/A' }
          });
        }
        
        // Log detalhado para verifica√ß√£o da precis√£o
        console.log(`üìè Extens√£o calculada: ${distanciaTotal.toFixed(3)}km com ${pontos.length} pontos`);
        if (detalhesSegmentos.length <= 10) { // S√≥ mostrar detalhes se n√£o for muitos segmentos
          detalhesSegmentos.forEach(seg => {
            console.log(`   Segmento ${seg.segmento}: ${seg.distancia.toFixed(3)}km`);
          });
        }
        
        return distanciaTotal;
      }
      
      // F√≥rmula de Haversine para calcular dist√¢ncia entre dois pontos em km
      function calcularDistanciaHaversine(lat1, lng1, lat2, lng2) {
        const R = 6371; // Raio da Terra em km
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLng = (lng2 - lng1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                  Math.sin(dLng/2) * Math.sin(dLng/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
      }

      // Criar notifica√ß√£o personalizada
      function criarNotificacao(mensagem, tipo = 'info') {
        const notification = document.createElement('div');
        notification.style.cssText = `
          position: fixed;

          font-family: Arial, sans-serif;
          font-size: 14px;
          animation: slideIn 0.3s ease;
        `;
        
        notification.textContent = mensagem;
        document.body.appendChild(notification);
        
        setTimeout(() => {
          notification.style.animation = 'slideOut 0.3s ease forwards';
          setTimeout(() => {
            if (notification.parentNode) {
              notification.parentNode.removeChild(notification);
            }
          }, 300);
        }, 4000);
      }
      async function carregarDadosFiltro() {
        try {
          // Carregar PLANILHA BI - OFICIAL.csv
          const response = await fetch('archives/assets/data/PLANILHA BI - OFICIAL.csv');
          const csvText = await response.text();
          
          Papa.parse(csvText, {
            header: true,
            delimiter: ';',
            complete: function(results) {
              dadosOriginais = results.data.filter(row => row.SP && row['KM '] && row.LOCALIZA√á√ÉO);
              dadosFiltro = [...dadosOriginais];
              preencherSelectRodovias();
              atualizarContadores();
              console.log('‚úÖ Dados de filtro carregados:', dadosOriginais.length, 'registros');
            }
          });
        } catch (error) {
          console.error('‚ùå Erro ao carregar dados de filtro:', error);
        }
      }
      
      // Preencher select de rodovias
      function preencherSelectRodovias() {
        const rodovias = [...new Set(dadosOriginais.map(item => item.SP))].sort();
        rodoviaSelect.innerHTML = '<option value="">Todas as Rodovias</option>';
        
        rodovias.forEach(rodovia => {
          if (rodovia) {
            const option = document.createElement('option');
            option.value = rodovia;
            option.textContent = rodovia;
            rodoviaSelect.appendChild(option);
          }
        });
      }
      
      // Atualizar contadores
      function atualizarContadores() {
        totalPontos.textContent = dadosOriginais.length;
        pontosFiltrados.textContent = dadosFiltro.length;
      }
      
      // Aplicar filtros
      function aplicarFiltros() {
        let dadosFiltradosTemp = [...dadosOriginais];
        
        // Filtro por rodovia
        const rodovia = rodoviaSelect.value;
        if (rodovia) {
          dadosFiltradosTemp = dadosFiltradosTemp.filter(item => item.SP === rodovia);
        }
        
        // Filtro por quilometragem
        const kmIni = parseFloat(kmInicial.value);
        const kmFin = parseFloat(kmFinal.value);
        
        if (!isNaN(kmIni) || !isNaN(kmFin)) {
          dadosFiltradosTemp = dadosFiltradosTemp.filter(item => {
            const kmItem = parseFloat(item['KM '].replace(',', '.'));
            if (isNaN(kmItem)) return false;
            
            let dentroDoRange = true;
            if (!isNaN(kmIni)) dentroDoRange = dentroDoRange && kmItem >= kmIni;
            if (!isNaN(kmFin)) dentroDoRange = dentroDoRange && kmItem <= kmFin;
            
            return dentroDoRange;
          });
        }
        
        // Filtro por tipo
        const tipo = tipoSelect.value;
        if (tipo) {
          dadosFiltradosTemp = dadosFiltradosTemp.filter(item => item.TIPO === tipo);
        }
        
        dadosFiltro = dadosFiltradosTemp;
        atualizarContadores();
        criarMarcadoresFiltrados();
      }
      
      // Criar marcadores filtrados no mapa
      function criarMarcadoresFiltrados() {
        // Limpar marcadores anteriores
        marcadoresFiltrados.forEach(marker => marker.setMap(null));
        marcadoresFiltrados = [];
        
        if (!window.mapa) {
          console.warn('‚ö†Ô∏è Mapa n√£o est√° dispon√≠vel ainda');
          return;
        }
        
        dadosFiltro.forEach(item => {
          const coords = item.LOCALIZA√á√ÉO.split(',');
          if (coords.length === 2) {
            const lat = parseFloat(coords[0].trim());
            const lng = parseFloat(coords[1].trim());
            
            if (!isNaN(lat) && !isNaN(lng)) {
              const marker = new google.maps.Marker({
                position: { lat, lng },
                map: window.mapa,
                title: `${item.SP} - Km ${item['KM ']} (${item.TIPO})`,
                icon: {
                  url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                      <circle cx="10" cy="10" r="8" fill="#ff4444" stroke="#fff" stroke-width="2"/>
                      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">‚Ä¢</text>
                    </svg>
                  `),
                  scaledSize: new google.maps.Size(20, 20),
                  anchor: new google.maps.Point(10, 10)
                }
              });
              
              // Info window
              const infoWindow = new google.maps.InfoWindow({
                content: `
                  <div style="font-family: Arial, sans-serif; line-height: 1.4;">
                    <h4 style="margin: 0 0 8px 0; color: #1976d2;">${item.SP}</h4>
                    <p style="margin: 4px 0;"><strong>Km:</strong> ${item['KM ']}</p>
                    <p style="margin: 4px 0;"><strong>Munic√≠pio:</strong> ${item.MUNIC√çPIO}</p>
                    <p style="margin: 4px 0;"><strong>Tipo:</strong> ${item.TIPO}</p>
                    <p style="margin: 4px 0 0 0;"><small>Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}</small></p>
                  </div>
                `
              });
              
              marker.addListener('click', () => {
                infoWindow.open(window.mapa, marker);
              });
              
              marcadoresFiltrados.push(marker);
            }
          }
        });
        
        console.log(`‚úÖ ${marcadoresFiltrados.length} marcadores criados`);
      }
      
      // Zoom nos resultados filtrados
      function zoomNosResultados() {
        if (marcadoresFiltrados.length === 0) {
          alert('Nenhum resultado para fazer zoom');
          return;
        }
        
        const bounds = new google.maps.LatLngBounds();
        marcadoresFiltrados.forEach(marker => {
          bounds.extend(marker.getPosition());
        });
        
        window.mapa.fitBounds(bounds);
        
        if (marcadoresFiltrados.length === 1) {
          setTimeout(() => window.mapa.setZoom(16), 500);
        }
      }
      
      // Limpar filtros
      function limparFiltros() {
        rodoviaSelect.value = '';
        kmInicial.value = '';
        kmFinal.value = '';
        tipoSelect.value = '';
        
        dadosFiltro = [...dadosOriginais];
        atualizarContadores();
        
        // Limpar marcadores
        marcadoresFiltrados.forEach(marker => marker.setMap(null));
        marcadoresFiltrados = [];
      }
      
      // Fun√ß√£o para abrir/fechar menu
      function toggleMenu() {
        menuAberto = !menuAberto;
        
        if (menuAberto) {
          hamburgerBtn.classList.add('active');
          sidebarMenu.classList.add('active');
          sidebarOverlay.classList.add('active');
        } else {
          hamburgerBtn.classList.remove('active');
          sidebarMenu.classList.remove('active');
          sidebarOverlay.classList.remove('active');
        }
      }
      
      // Fun√ß√£o para fechar menu
      function fecharMenu() {
        if (menuAberto) {
          menuAberto = false;
          hamburgerBtn.classList.remove('active');
          sidebarMenu.classList.remove('active');
          sidebarOverlay.classList.remove('active');
        }
      }
      
      // Fun√ß√£o para abrir modal de filtros
      function abrirModalFiltros() {
        modalAberto = true;
        filterModal.classList.add('active');
        filterOverlay.classList.add('active');
        fecharMenu();
      }
      
      // Fun√ß√£o para fechar modal de filtros
      function fecharModalFiltros() {
        if (modalAberto) {
          modalAberto = false;
          filterModal.classList.remove('active');
          filterOverlay.classList.remove('active');
        }
      }
      
      // Event listeners do menu
      hamburgerBtn.addEventListener('click', toggleMenu);
      sidebarOverlay.addEventListener('click', fecharMenu);
      
      // Event listeners do modal
      filtrosBtn.addEventListener('click', abrirModalFiltros);
      closeFilterBtn.addEventListener('click', fecharModalFiltros);
      filterOverlay.addEventListener('click', fecharModalFiltros);
      
      // Event listeners dos filtros
      aplicarFiltro.addEventListener('click', aplicarFiltros);
      limparFiltro.addEventListener('click', limparFiltros);
      zoomFiltro.addEventListener('click', zoomNosResultados);
      
      // Fechar menu/modal com ESC
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          if (modalAberto) {
            fecharModalFiltros();
          } else if (menuAberto) {
            fecharMenu();
          }
        }
      });
      
      // Funcionalidade do bot√£o Pontos de Interesse
      pontosInteresseBtn.addEventListener('click', function() {
        console.log('üéØ Pontos de Interesse clicado');
        togglePontosInteresse();
        fecharMenu();
      });
      
      // Funcionalidade do bot√£o Linhas por Trecho
      linhasTrechoBtn.addEventListener('click', function() {
        console.log('üìè Linhas por Trecho clicado');
        toggleLinhasPorTrecho();
        fecharMenu();
      });
      
      // Carregar dados quando a p√°gina estiver pronta
      carregarDadosFiltro();
    });
  </script>
