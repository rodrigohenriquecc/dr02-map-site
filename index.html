  <!-- Configura√ß√£o protegida da API -->
  <script>
    // Vari√°vel global para a chave
    window.GOOGLE_MAPS_API_KEY = null;
    
    // Sistema h√≠brido: detecta se est√° em GitHub Pages ou local
    function carregarConfiguracao() {
      const isGitHubPages = window.location.hostname.includes('github.io');
      const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.protocol === 'file:';
      
      console.log('üîç DIAGN√ìSTICO:', { 
        hostname: window.location.hostname,
        protocol: window.location.protocol,
        href: window.location.href,
        isGitHubPages, 
        isLocal 
      });
      
      if (isGitHubPages) {
        // Para GitHub Pages - mostrar modal de configura√ß√£o
        console.log('üåê GitHub Pages detectado - criando modal...');
        setTimeout(() => {
          criarModalConfiguracao();
        }, 1000); // Aguardar DOM estar pronto
      } else if (isLocal) {
        // Para desenvolvimento local - tenta carregar config.js
        console.log('üíª Desenvolvimento local detectado - carregando config.js...');
        const script = document.createElement('script');
        script.src = 'config.js';
        script.onload = function() {
          console.log('‚úÖ Config.js carregado localmente');
        };
        script.onerror = function() {
          console.error('‚ùå Config.js n√£o encontrado, exibindo modal...');
          criarModalConfiguracao();
        };
        document.head.appendChild(script);
      } else {
        // Ambiente desconhecido - mostrar modal por seguran√ßa
        console.log('‚ùì Ambiente desconhecido, exibindo modal...');
        criarModalConfiguracao();
      }
    }
    
    // Criar modal para inserir chave de API
    function criarModalConfiguracao() {
      console.log('üéØ Criando modal de configura√ß√£o...');
      
      // Verificar se modal j√° existe
      if (document.getElementById('modalConfigAPI')) {
        console.log('‚ö†Ô∏è Modal j√° existe');
        return;
      }
      
      const modal = document.createElement('div');
      modal.id = 'modalConfigAPI';
      modal.style.cssText = `
        position: fixed !important; 
        top: 0 !important; 
        left: 0 !important; 
        width: 100vw !important; 
        height: 100vh !important;
        background: rgba(0,0,0,0.9) !important; 
        z-index: 999999 !important;
        display: flex !important; 
        align-items: center !important; 
        justify-content: center !important;
      `;
      
      const content = document.createElement('div');
      content.style.cssText = `
        background: white !important; 
        padding: 30px !important; 
        border-radius: 10px !important;
        max-width: 600px !important; 
        width: 90% !important;
        text-align: center !important; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.5) !important;
        position: relative !important;
      `;
      
      content.innerHTML = `
        <h2 style="color: #1976d2; margin-bottom: 20px; font-size: 24px;">üîë Configura√ß√£o Necess√°ria</h2>
        <p style="margin-bottom: 20px; line-height: 1.6; font-size: 16px;">
          <strong>Para usar o sistema CGR-02, voc√™ precisa inserir sua chave de API do Google Maps:</strong><br><br>
          <small style="color: #666; font-size: 14px;">
            <a href="https://console.cloud.google.com/apis/credentials" target="_blank" style="color: #1976d2;">
              üîó Clique aqui para obter sua chave no Google Cloud Console
            </a>
          </small>
        </p>
        <input type="text" id="apiKeyInput" placeholder="Cole sua chave de API aqui (exemplo: AIzaSy...)" 
               style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; margin-bottom: 20px; font-size: 14px; box-sizing: border-box;">
        <br>
        <button onclick="configurarChaveAPI()" style="
          background: #1976d2; color: white; border: none; padding: 15px 30px;
          border-radius: 5px; cursor: pointer; font-size: 16px; margin: 0 10px;">
          ‚úÖ Configurar e Continuar
        </button>
        <br><br>
        <small style="color: #666; font-size: 12px;">
          ‚ö° Sua chave ficar√° apenas nesta sess√£o (n√£o ser√° salva)
        </small>
      `;
      
      modal.appendChild(content);
      document.body.appendChild(modal);
      
      console.log('‚úÖ Modal criado e adicionado ao DOM');
      
      // Focar no input ap√≥s um pequeno delay
      setTimeout(() => {
        const input = document.getElementById('apiKeyInput');
        if (input) {
          input.focus();
          console.log('üéØ Foco no input definido');
        }
      }, 200);
      
      // Configurar chave
      window.configurarChaveAPI = function() {
        console.log('üéØ Tentando configurar chave...');
        const chave = document.getElementById('apiKeyInput').value.trim();
        console.log('üîç Chave inserida:', chave ? `${chave.substring(0,10)}...` : 'vazia');
        
        if (chave && chave.startsWith('AIza') && chave.length > 30) {
          window.GOOGLE_MAPS_API_KEY = chave;
          console.log('‚úÖ Chave v√°lida configurada');
          
          // Remover modal
          const modalElement = document.getElementById('modalConfigAPI');
          if (modalElement) {
            modalElement.remove();
            console.log('‚úÖ Modal removido');
          }
          
          // Carregar Google Maps
          setTimeout(() => {
            carregarGoogleMapsAPI();
          }, 500);
          
        } else {
          alert('‚ö†Ô∏è Por favor, insira uma chave v√°lida do Google Maps\n\n‚Ä¢ Deve come√ßar com "AIza"\n‚Ä¢ Deve ter mais de 30 caracteres\n\nExemplo: AIzaSyB2UoBUuLZIq7wQTlNEONXJSMIdHbC342M');
          console.log('‚ùå Chave inv√°lida fornecida');
        }
      };
      
      // Enter para confirmar
      const input = document.getElementById('apiKeyInput');
      if (input) {
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            configurarChaveAPI();
          }
        });
      }
    }
    
    // Fun√ß√£o para carregar a API dinamicamente
    function carregarGoogleMapsAPI() {
      const apiKey = window.GOOGLE_MAPS_API_KEY;
      
      if (!apiKey) {
        console.error('‚ùå ERRO: Chave de API n√£o configurada');
        return;
      }
      
      if (typeof google !== 'undefined') {
        console.log('Google Maps j√° carregado');
        return;
      }
      
      console.log('üöÄ Carregando Google Maps API...');
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=geometry,places,visualization,drawing&callback=initMap&v=weekly&loading=async`;
      script.async = true;
      script.defer = true;
      
      script.onload = function() {
        console.log('‚úÖ Google Maps API carregada com sucesso');
      };
      
      script.onerror = function() {
        console.error('‚ùå Falha ao carregar Google Maps API');
        alert('‚ùå Erro ao carregar Google Maps. Verifique:\n\n1. Chave de API v√°lida\n2. APIs habilitadas no Google Cloud\n3. Restri√ß√µes de URL configuradas');
      };
      
      document.head.appendChild(script);
    }
    
    // Expor fun√ß√£o globalmente para config.js local
    window.carregarGoogleMapsAPI = carregarGoogleMapsAPI;
    
    // Carregar configura√ß√£o quando p√°gina estiver pronta
    document.addEventListener('DOMContentLoaded', carregarConfiguracao);
    
    // FALLBACK: Executar tamb√©m ap√≥s um delay se DOMContentLoaded n√£o funcionar
    setTimeout(() => {
      console.log('üîÑ FALLBACK: Verificando se configura√ß√£o foi executada...');
      if (!window.GOOGLE_MAPS_API_KEY && !document.getElementById('modalConfigAPI')) {
        console.log('‚ö†Ô∏è Configura√ß√£o n√£o executada, for√ßando execu√ß√£o...');
        carregarConfiguracao();
      }
    }, 2000);
    
    // FALLBACK 2: Executar imediatamente para GitHub Pages
    if (window.location.hostname.includes('github.io')) {
      console.log('üéØ GitHub Pages detectado - executando configura√ß√£o imediatamente');
      setTimeout(carregarConfiguracao, 1000);
    }
  </script>

    // Fun√ß√£o utilit√°ria para exibir mensagens discretas
    function mostrarMensagemDiscreta(texto, tempo = 2500) {
      let msgDiv = document.getElementById('msgDiscreta');
      if (!msgDiv) {
        msgDiv = document.createElement('div');
        msgDiv.id = 'msgDiscreta';
        msgDiv.style.position = 'fixed';
        msgDiv.style.bottom = '18px';
        msgDiv.style.left = '50%';
        msgDiv.style.transform = 'translateX(-50%)';
        msgDiv.style.background = 'rgba(25, 118, 210, 0.08)';
        msgDiv.style.color = '#1976d2';
        msgDiv.style.fontSize = '13px';
        msgDiv.style.padding = '4px 16px';
        msgDiv.style.borderRadius = '8px';
        msgDiv.style.boxShadow = '0 2px 8px #1976d222';
        msgDiv.style.zIndex = '9999';
        msgDiv.style.pointerEvents = 'none';
        document.body.appendChild(msgDiv);
      }
      msgDiv.textContent = texto;
      msgDiv.style.opacity = '1';
      msgDiv.style.display = 'block';
      clearTimeout(msgDiv._hideTimeout);
      msgDiv._hideTimeout = setTimeout(() => {
        msgDiv.style.opacity = '0';
        setTimeout(() => { msgDiv.style.display = 'none'; }, 400);
      }, tempo);
    }
  </script>
