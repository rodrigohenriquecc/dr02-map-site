<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>DR-02 • Rodovias + KM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- favicon vazio (evita 404) -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <!-- Leaflet -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

  <!-- libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7.2.0/turf.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/shpjs@3.6.2/dist/shp.min.js" defer></script>

  <style>
    html,body,#map{height:100%;margin:0}
    .rc-label{
      font:600 14px/1 Arial,Helvetica,sans-serif;
      color:#000;text-shadow:0 0 3px #fff;pointer-events:none}
    .rod-label{
      font:700 11px/1 Arial,Helvetica,sans-serif;
      background:#fff;padding:2px 4px;border-radius:3px;
      box-shadow:0 0 2px #0003;pointer-events:none}

    /* botão flutuante */
    #btnToggle{
      position:absolute;bottom:16px;right:16px;z-index:650;
      width:48px;height:48px;border:none;border-radius:50%;
      background:#1976d2;color:#fff;font-size:26px;line-height:48px;
      box-shadow:0 2px 6px #0004;cursor:pointer}
    #btnToggle:active{transform:scale(.92)}

    /* painel KM */
    #kmCard{
      position:absolute;bottom:76px;right:16px;z-index:640;
      background:#fff;padding:10px 12px;border-radius:8px;
      box-shadow:0 2px 6px #0004;font:14px/1.3 Arial;
      width:260px;
    }
    #kmCard label{display:block;margin-top:6px;font-weight:600}
    #kmCard input,#kmCard select{width:100%;padding:4px;margin-top:2px}
    #kmCard button{margin-top:8px;padding:4px 8px;width:100%}
    #infoKm{margin-top:4px;color:#555;font-size:13px}

    @media(max-width:600px){
      .rc-label{font-size:12px}.rod-label{font-size:10px}
      #kmCard{display:none;width:90%;left:5%;right:5%;bottom:70px}
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- botão mobile -->
  <button id="btnToggle">≡</button>

  <!-- painel localizar KM -->
  <div id="kmCard">
    <label>Rodovia:</label>
    <select id="selRod"><option value="">(carregando…)</option></select>
    <label>KM exato:</label>
    <input id="kmAlvo" type="number" step="0.1" placeholder="ex.: 85.3">
    <button id="btnKm">Ir</button>
    <div id="infoKm"></div>
  </div>

  <script src="js/script.js" defer></script>
</body>
</html>
