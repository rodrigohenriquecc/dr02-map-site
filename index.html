<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>DR-02 • Regiões + Rodovias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

  <!-- JSZip para abrir .kmz -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"
          defer></script>

  <!-- turf.js (length/along) -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7.2.0/turf.min.js"
          defer></script>

  <!-- shp.js (contornos RC) -->
  <script src="https://cdn.jsdelivr.net/npm/shpjs@3.6.2/dist/shp.min.js"
          defer></script>

  <style>
    html,body,#map{height:100%;margin:0}
    .rc-label{
      font:600 14px/1 Arial,Helvetica,sans-serif;
      color:#000;text-shadow:0 0 3px #fff;pointer-events:none}
    .rod-label{
      font:700 11px/1 Arial,Helvetica,sans-serif;
      background:#fff;padding:2px 4px;border-radius:3px;
      box-shadow:0 0 2px rgba(0,0,0,.35);pointer-events:none}
    /* cartão localizar km */
    .km-card{
      position:absolute;left:10px;top:10px;z-index:600;
      background:#fff;padding:8px 10px;border-radius:6px;
      box-shadow:0 1px 6px #0003;font:14px/1.3 Arial}
    .km-card label{display:block;margin-top:6px;font-weight:600}
    .km-card input,.km-card select{width:180px;padding:4px;margin-top:2px}
    .km-card button{margin-top:8px;padding:4px 8px}
    @media(max-width:600px){
      .rc-label{font-size:12px}.rod-label{font-size:10px}
      .km-card{left:50%;transform:translateX(-50%);top:10px}
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <!-- cartão UI -->
  <div class="km-card" id="kmUi">
    <label>Rodovia:</label>
    <select id="selRod"><option value="">(carregando…)</option></select>
    <label>KM exato:</label>
    <input id="kmAlvo" type="number" step="0.1" placeholder="ex.: 85.3">
    <button id="btnKm">Ir</button>
  </div>

  <script src="js/script.js" defer></script>
</body>
</html>
