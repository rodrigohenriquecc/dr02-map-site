name: ğŸš€ Validar CSVs e Publicar Site

on:
  # Executa em push para main
  push:
    branches: ["main"]
  
  # Executa em Pull Requests para main
  pull_request:
    branches: ["main"]
  
  # Permite execuÃ§Ã£o manual
  workflow_dispatch:

# Define permissÃµes para o GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: read

# Permite apenas um deploy concorrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de validaÃ§Ã£o (sempre executa)
  validate:
    name: ğŸ” Validar CSVs
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci
        
      - name: ğŸ” Validar CSVs
        run: npm run validate
        
      - name: âœ… ValidaÃ§Ã£o concluÃ­da
        run: echo "ğŸ‰ Todos os CSVs estÃ£o vÃ¡lidos!"

  # Job de deploy (sÃ³ executa na main apÃ³s validaÃ§Ã£o)
  deploy:
    name: ğŸŒ Deploy para GitHub Pages
    needs: validate
    # SÃ³ executa se:
    # 1. A validaÃ§Ã£o passou
    # 2. Estamos na branch main (nÃ£o em PR)
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
        
      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v4
        
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload da pasta src (onde estÃ¡ o site)
          path: './src'
          
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: ğŸ‰ Deploy concluÃ­do
        run: |
          echo "ğŸŒ Site publicado em: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“Š CSVs validados e site atualizado com sucesso!"
