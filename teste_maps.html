<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Teste Google Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div id="map" style="height: 400px; width: 100%;"></div>
  
  <script>
    // Função que será chamada pela API do Google Maps
    function initMap() {
      console.log("🚀 initMap chamada com sucesso!");
      
      // Criar o mapa
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: { lat: -23.5505, lng: -46.6333 }, // São Paulo
      });
      
      console.log("✅ Mapa criado com sucesso!");
    }
    
    // Disponibilizar globalmente
    window.initMap = initMap;
    console.log("📍 initMap registrada globalmente");
  </script>
  
  <!-- Google Maps API (carregado por último) -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap">
  </script>
</body>
</html>
